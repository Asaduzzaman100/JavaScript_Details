<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    
    <div id="myDiv" style="display:none;">This is a div</div>
    <button onclick="document.getElementById('myDiv').style.display='block'">Show</button>
    <button onclick="document.getElementById('myDiv').style.display='none'">Hide</button>

</body>
</html>
