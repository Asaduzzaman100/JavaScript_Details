<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    
    <button type="button" onclick="myFunction()">Click Btn</button>

    <p id="text1"></p>
    <p id="text2"></p>

    <script>
    function myFunction() {
        document.getElementById("text1").innerHTML = "First Output";
        document.getElementById("text2").innerHTML = "Second Output";
    }
    </script>

</body>
</html>
