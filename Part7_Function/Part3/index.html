<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    
    <p id="value1"></p>
    <p id="value2"></p>

    <script>
        let carNam = "Mazda";
        let text = "Outside: " + typeof carNam;
        document.getElementById("value1").innerHTML = text;

    function myFunction() {
        let carName = "Volvo";
        let text = "Inside: " + typeof carName + " " + carName; 
        document.getElementById("value2").innerHTML = text;
    }
    myFunction();

    </script>

</body>
</html>
