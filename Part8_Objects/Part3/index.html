<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>

    <p id="value"></p>

    <script>
        const person = new Object(); // Create an Object
        person.firstName = "John";
        person.lastName = "Doe";
        person.age = 50;
        person.eyeColor = "blue"; 
    
        document.getElementById("value").innerHTML = person.firstName + " is " + person.age + " years old.";
    </script>
    
</body>
</html>
