<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>

    
    <p id="value"></p>

    <script>
        let text1 = "20";
        let text2 = "5";
        let result = text1 < text2;
        document.getElementById("value").innerHTML = result;  //Note that strings are compared alphabetically
    </script>
    
</body>
</html>
